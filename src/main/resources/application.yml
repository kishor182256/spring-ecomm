spring:
  server:
    port: 8080

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_app
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
